<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="TicTacToe">
        <meta name="author" content="Ojinnaka">
        
        <title>TicTacToeGame</title>
        <link rel="STYLESHEET" type="text/css" href="./css/tictactoe.css">
    </head>
    <body>
        <section class="table">
            <h1 class="game-title"> Tic Tac Toe</h1>
            <div class="grid-container">
                <div class="grid-item" data="0"></div>
                <div class="grid-item" data="1"></div>
                <div class="grid-item" data="2"></div>
                <div class="grid-item" data="3"></div>
                <div class="grid-item" data="4"></div>
                <div class="grid-item" data="5"></div>
                <div class="grid-item" data="6"></div>
                <div class="grid-item" data="7"></div>
                <div class="grid-item" data="8"></div>
            </div>
        </section>

        <aside>
            <h2 class="game-status"></h2>
            <button class="game-restart">Restart Game</button>
            <button class="game-pause">Pause Game</button>
            <button class="game-continue">Continue Game</button>

            
            
        </aside>
    </body>
    <script src="tictactoe.js"></script>
</html>
